<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Django Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 2;
    }

    .display {
      width: 260px;
      height: 60px;
      background: #000;
      color: #0f0;
      text-align: right;
      font-size: 1.8em;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.1em;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .equals {
      background: #ff4081;
    }

    .equals:hover {
      background: #e91e63;
    }

    /* Sidebar History */
    #historySidebar {
      position: fixed;
      right: -300px;
      top: 0;
      width: 300px;
      height: 100%;
      background: #111;
      color: #fff;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(255, 255, 255, 0.1);
      transition: right 0.4s ease;
      overflow-y: auto;
      z-index: 5;
    }

    #historySidebar.active {
      right: 0;
    }

    #historySidebar h3 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    #closeHistory {
      background: #f44336;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #closeHistory:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="expression" id="display" class="display"
       value="{{ result|default:expression }}" readonly>

      <div class="buttons">
        <button type="button" onclick="press('7')">7</button>
        <button type="button" onclick="press('8')">8</button>
        <button type="button" onclick="press('9')">9</button>
        <button type="button" onclick="press('/')">÷</button>

        <button type="button" onclick="press('4')">4</button>
        <button type="button" onclick="press('5')">5</button>
        <button type="button" onclick="press('6')">6</button>
        <button type="button" onclick="press('*')">×</button>

        <button type="button" onclick="press('1')">1</button>
        <button type="button" onclick="press('2')">2</button>
        <button type="button" onclick="press('3')">3</button>
        <button type="button" onclick="press('-')">−</button>

        <button type="button" onclick="press('0')">0</button>
        <button type="button" onclick="press('.')">.</button>
        <button type="button" onclick="press('+')">+</button>
        <button type="submit" class="equals">=</button>

        <!-- Scientific Row -->
        <button type="button" onclick="press('(')">(</button>
        <button type="button" onclick="press(')')">)</button>
        <button type="button" onclick="press('sin(')">sin</button>
        <button type="button" onclick="press('cos(')">cos</button>

        <button type="button" onclick="press('tan(')">tan</button>
        <button type="button" onclick="press('sqrt(')">√</button>
        <button type="button" onclick="press('log(')">log</button>
        <button type="button" onclick="press('^')">xʸ</button>

        <button type="button" onclick="clearDisplay()" style="grid-column: span 2; background:#f44336;">C</button>
        <button type="button" onclick="toggleHistory()" style="grid-column: span 2; background:#2196f3;">History</button>
      </div>
    </form>
  </div>

  <!-- Sidebar History -->
  <div id="historySidebar">
    <h3>Calculation History</h3>
    <ul>
      {% for entry in history %}
        <li>{{ entry }}</li>
      {% endfor %}
    </ul>
    <button id="closeHistory" onclick="toggleHistory()">Close</button>
  </div>

  <script>
    const display = document.getElementById("display");

    function press(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function toggleHistory() {
      document.getElementById("historySidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
